<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Koala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <img id="mainImage" src="koala-heart.gif" alt="Cute animated koala bear holding a heart">
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <p id="cuteMessage" style="display: none;">You've made the koala very happy!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
